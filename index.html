<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MHTML to JSON Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2a0944;
      color: #ffffff;
      padding: 20px;
    }
    h2 {
      color: #00e6e6;
    }
    textarea {
      width: 100%;
      height: 400px;
      margin-top: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #555;
      border-radius: 6px;
    }
    .btn {
      background-color: #00c896;
      border: none;
      color: white;
      padding: 10px 16px;
      margin: 10px 5px 0 0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn:hover {
      background-color: #00a57f;
    }
  </style>
</head>
<body>
  <h2>MHTML â†’ JSON Converter</h2>
  <input type="file" id="fileInput" accept=".mhtml" />
  <button class="btn" onclick="copyJSON()">ðŸ“‹ Copy JSON</button>
  <textarea id="jsonOutput" readonly placeholder="Formatted JSON will appear here..."></textarea>

  <script>
    document.getElementById('fileInput').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();

      // Simple parsing logic to extract mock steps from MHTML content
      // You can extend this to real <div> or <span> parsing if content is HTML embedded
      const entries = [];
      const regex = /Step (\d+)[\s\S]*?((Correct|Incorrect|Criticize)[\s\S]*?)\n\n/g;
      let match;
      while ((match = regex.exec(text)) !== null) {
        entries.push({
          step_number: parseInt(match[1]),
          status: match[3],
          is_regenerated: false,
          type: "reasoning",
          content: match[2].trim(),
          intervention: ""
        });
      }

      document.getElementById('jsonOutput').value = JSON.stringify(entries, null, 2);
    });

    function copyJSON() {
      const textarea = document.getElementById('jsonOutput');
      textarea.select();
      document.execCommand('copy');
      alert('JSON copied to clipboard!');
    }
  </script>
</body>
</html>
